<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One 
    //   This code Will not work because it call it "el" before it appear
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
    //   This code will work because using =>window.onload
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
    //   This Code will work because it call it "el"after appear 
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
