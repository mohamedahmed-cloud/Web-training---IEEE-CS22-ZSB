<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Open+Sans:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <!--Fonts  -->
  <select name="Fonts" class ="fonts">
    <optgroup label="Fonts">
      <option value="Cairo Font" class="cairo">Cairo Font</option>
      <option value="Open Sans Font">Open Sans Font</option>
      <option value="Roboto Font">Roboto Font</option>
    </optgroup>
  </select>
  <!-- Colors -->
  <select name="Colors" class="colors">
    <optgroup label="Colors">
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="silver">silver</option>
      <option value="gray">gray</option>
      <option value="	maroon">maroon</option>
    </optgroup>
  </select>
  <select name="FontWeight" class ="fontweight">
    <optgroup label="FontWeight">
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
      <option value="22">22</option>
      <option value="24">24</option>
      <option value="26">26</option>
      <option value="28">28</option>
      <option value="30">30</option>
    </optgroup>
  </select>
  <p>Lorem ipsum</p>



 
    <script src="main.js"></script>
</body>
</html>
